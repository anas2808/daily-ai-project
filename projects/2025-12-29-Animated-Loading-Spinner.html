<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Loading Spinner</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }

        .spinner-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #3498db; /* The colored part of the spinner */
            border-radius: 50%;
            animation: spin 1s linear infinite; /* Apply the animation */
            margin-bottom: 15px; /* Space between spinner and text */
        }

        .loading-text {
            color: #555;
            font-size: 18px;
        }

        /* Define the spin animation */
        @keyframes spin {
            0% { transform: rotate(0deg); } /* Start at 0 degrees */
            100% { transform: rotate(360deg); } /* End at 360 degrees, completing a full circle */
        }
    </style>
</head>
<body>
    <div class="spinner-container">
        <div class="spinner"></div>
        <div class="loading-text">Loading...</div>
    </div>
</body>
</html>
