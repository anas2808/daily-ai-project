<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Profile Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #a7bfe8, #6190e8); /* A nice gradient background */
            overflow: hidden; /* To ensure the background gradient is smooth */
        }

        .profile-card {
            position: relative;
            width: 320px;
            padding: 30px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Subtle white border */
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37); /* Depth */
            backdrop-filter: blur(10px); /* The magic touch for glassmorphism */
            -webkit-backdrop-filter: blur(10px); /* For Safari support */
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff; /* White text for contrast */
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .profile-card:hover {
            transform: translateY(-10px); /* A little lift on hover */
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255, 255, 255, 0.6); /* Highlight profile image */
            margin-bottom: 20px;
        }

        .profile-name {
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2); /* Subtle text shadow */
        }

        .profile-title {
            font-size: 1em;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
        }

        .profile-bio {
            font-size: 0.9em;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 25px;
        }

        .social-links {
            display: flex;
            gap: 15px;
        }

        .social-links a {
            display: inline-flex;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: #fff;
            font-size: 1.2em;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .social-links a:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-3px);
        }
        
        /* Basic icon styling, usually you'd use a library like Font Awesome */
        .social-links a i {
            /* Placeholder for actual icons if used */
            font-style: normal;
        }

    </style>
</head>
<body>
    <div class="profile-card">
        <img src="https://via.placeholder.com/120/a7bfe8/ffffff?text=P" alt="Profile Picture" class="profile-img">
        <h2 class="profile-name">Jane Doe</h2>
        <p class="profile-title">Frontend Developer</p>
        <p class="profile-bio">
            Passionate about creating beautiful and functional web experiences. Always learning and exploring new technologies.
        </p>
        <div class="social-links">
            <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i> L</a>
            <a href="#" aria-label="GitHub"><i class="fab fa-github"></i> G</a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i> T</a>
        </div>
    </div>
</body>
</html>
